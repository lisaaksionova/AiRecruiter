<!-- nexus-icon-simplified.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120" role="img" aria-labelledby="titleIcon descIcon">
  <title id="titleIcon">Nexus simplified icon</title>
  <desc id="descIcon">Simplified favicon: blue circle overlaps green rounded-square with central match dot.</desc>

  <!-- rounded square background (vacancy) -->
  <rect x="10" y="10" width="100" height="100" rx="18" ry="18" fill="#10B981"></rect>

  <!-- circle (person) slightly overlapping -->
  <circle cx="46" cy="60" r="30" fill="#2563EB"></circle>

  <!-- central match dot -->
  <circle cx="64" cy="60" r="8" fill="#FFFFFF"></circle>
</svg>
